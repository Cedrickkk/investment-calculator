<main class="flex items-center h-screen justify-center my-9 flex-col">
  <div class="mb-9 text-center">
    <h1 class="font-bold text-4xl tracking-tight">Investment Calculator</h1>
    <p class="text-muted-foreground text-sm">
      This application was developed as a solution for the Maximilian Angular Course challenge.
    </p>
  </div>
  <div class="flex justify-between gap-8 items-start">
    <app-investment-form (calculate)="onCalculateInvestmentResults($event)" />
    <div>
      @if (this.annualData().length !== 0) {
        <app-investment-results [results]="this.annualData()" />
      }
    </div>
  </div>
</main>
